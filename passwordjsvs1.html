		document.getElementById('submit').addEventListener('click',checkZip, false);
		
		function checkZip() {
		var failed = false;
		var zipCode;
		var input;
		var count = 0;
		input = window.prompt("Hello, please enter 5 digit zip code or check box below to discontinue");
		while(input.length != 5){
			failed = false;
			if(count < 5 ){
				input = window.prompt("Sorry, please enter 5 digit zip code or 'STOP' to discontinue");
				count++;
			}else{
				window.alert("Sorry you have exceeded the number of times you can enter your password");
				failed = true;
				break;
				}
		
		
		
		}//end of while loop
		if(failed == true)
			window.alert("Please contact our IT department to reset your password");
		else
			window.alert("Thanks for entering your password");
			
			
			
		//envoke Function that checks whether or not zipcode is in delivery area
		checkDeliveryArea(input);
		
		}//end of checkZip
		
		//Function that checks whether or not zipcode is in delivery area

			var isZipGood = true;
			var validZipCodes = [ 55404, 55403, 55402, 55401, 55400];
			
			for(var x = 0; x < validZipCodes.length; x++){
				isZipGood = false;
				if (input == validZipCodes[x]){
					window.alert("Great! " + validZipCodes[x] + "is within our delivery zone");
					x = validZipCodes.length;
					isZipGood = true;
					document.getElementById('order').innerHTML = "<h1>Time to order the pizza</h1>";
				}
			
			}
			if(isZipGood != true)
			window.alert(input + " is not within are delivery area");
		
		
		
		}//end of checkDeliveryArea
